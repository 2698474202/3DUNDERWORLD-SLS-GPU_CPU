sudo: false
language: cpp
compiler:
    - gcc
    - clang
install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports # cmake 3.2.3 / doxygen 1.8.3
        packages:
            - cmake
            - cmake-data
            - gcc-4.8
            - g++-4.8
            - clang
            - libopencv-dev
            - libglm-dev
before_script:
    - mkdir build
    - cd build
    - cmake ..
script: make && make test

